name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: uploader-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: uploader-macos-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: uploader-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build
        shell: bash
        run: deno compile --allow-read --allow-write --allow-net --allow-run --allow-env --target ${{ matrix.target }} --output ${{ matrix.artifact }} main.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/uploader-linux-x64/uploader-linux-x64 release/
          mv artifacts/uploader-macos-x64/uploader-macos-x64 release/
          mv artifacts/uploader-windows-x64.exe/uploader-windows-x64.exe release/
          chmod +x release/uploader-linux-x64 release/uploader-macos-x64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/uploader-linux-x64
            release/uploader-macos-x64
            release/uploader-windows-x64.exe
